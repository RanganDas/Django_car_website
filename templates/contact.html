{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/6.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
</div>
<h1 class="text-center">Contact Us</h1>
<div class="container">
    <form method="post" action=/contact>
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Reason of contacting</label>
          <textarea class="form-control" id="desc" name="desc" placeholder="Tell us about the issue.."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="pt-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h6>Team Motorpact <span class="badge bg-secondary">Bring the dream</span></h6>
      </a>
    </div>
</div>
{% endblock body %}
